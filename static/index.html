<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="main-container">
        <!-- Chat Interface -->
        <div class="chat-container">
            <div class="chat-header">
                <div class="header-info">
                    <div class="avatar-header">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div>
                        <h2>AI Assistant</h2>
                        <span class="status-dot"></span> <span class="status-text">Online</span>
                    </div>
                </div>
            </div>

            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    <div class="message-content">
                        Hello! I'm your AI assistant. How can I help you today?
                    </div>
                    <div class="timestamp">Just now</div>
                </div>
            </div>

            <div class="typing-indicator" id="typing-indicator">
                <span></span><span></span><span></span>
            </div>

            <div class="suggestions-container" id="suggestions-container">
                <!-- Suggestions will appear here -->
            </div>

            <div class="chat-input-area">
                <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
                <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>

            <div id="scroll-bottom-btn" class="hidden">
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>

        <!-- Forms Overlay (Hidden by default) -->
        <div class="overlay" id="overlay">
            <!-- Contact Form -->
            <div class="form-card" id="contact-form">
                <h3><i class="fas fa-user-circle"></i> Contact Details</h3>
                <p>Please share your details so we can reach you.</p>
                <div class="form-group">
                    <input type="text" id="contact-name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="contact-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="contact-phone" placeholder="Phone (Optional)">
                </div>
                <button class="submit-btn" onclick="submitContact()">Submit</button>
            </div>

            <!-- Feedback Form -->
            <div class="form-card hidden" id="feedback-form">
                <h3><i class="fas fa-star"></i> Your Feedback</h3>
                <p>How was your experience?</p>
                <div class="form-group">
                    <textarea id="feedback-text" placeholder="Write your feedback here..." rows="4"></textarea>
                </div>
                <button class="submit-btn" onclick="submitFeedback()">Send Feedback</button>
                <button class="skip-btn" onclick="finishSession()">Skip</button>
            </div>

            <!-- Thank You / Goodbye -->
            <div class="form-card hidden" id="goodbye-card">
                <div class="success-icon"><i class="fas fa-check-circle"></i></div>
                <h3>All Done!</h3>
                <p>Thank you for chatting with us.</p>
                <button class="submit-btn" onclick="location.reload()">Start New Chat</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
